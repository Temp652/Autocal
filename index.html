<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tempElement = document.getElementById("temperature");
            const humidityElement = document.getElementById("humidity");
            
            function fetchData() {
                fetch("https://autocal121-default-rtdb.firebaseio.com/data.json?auth=AIzaSyBt5-baBPw86Tx0mk35q80KsmooGDuBsGU")
                .then(response => response.json())
                .then(data => {
                    // Get the latest entry
                    const latestKey = Object.keys(data)[Object.keys(data).length - 1];
                    const latestData = data[latestKey];
                    
                    // Update the HTML elements with the latest data
                    tempElement.textContent = latestData.temperature;
                    humidityElement.textContent = latestData.humidity;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
            }
            
            // Fetch data initially
            fetchData();
            // Fetch data every 10 seconds
            setInterval(fetchData, 10000);
        });
    </script>
</head>
<body>
    <h1>Sensor Data</h1>
    <p>Temperature: <span id="temperature">Loading...</span> Â°C</p>
    <p>Humidity: <span id="humidity">Loading...</span> %</p>
</body>
</html>
